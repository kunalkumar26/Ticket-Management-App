<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- block level -> width of the parent element -->
    <!-- height -> depends upon content unless specified -->
    <div class="header-container">
        <div class="color-group_container">
            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <!-- add-cross_container -->
        <div class="add-cross_container">
            <div class="plus-container">
                <i class="fas fa-plus"></i>
            </div>
            <div class="multiply-container">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <!-- lock-unlock_container-->
        <div class="lock-unlock_container">
            <div class="lock-container active">
                <i class="fas fa-lock"></i>
            </div>
            <div class="unlock-container">
                <i class="fas fa-lock-open"></i>
            </div>
        </div>
        <!-- <input type="text" class="task_input"> -->
    </div>
    <div class="main-container">
        <!-- static task code -->
        <!-- <div class="task_container">;
            <div class="task_header">

            </div>
            <div class="task_main-container">
                <h3 class="task_id">
                    #asdf
                </h3>
                <div class="text" contentEditable="false">
                    This is my first task.
                </div>
            </div>
        </div> -->
        <!-- static modal code -->
        <div class="modal">
            <div class="input_container">
                <textarea class="input_container_text" placeholder="Enter the task..."></textarea>
            </div>
            <div class="color_container">
                <div class="color_picker pink "></div>
                <div class="color_picker blue"></div>
                <div class="color_picker green"></div>
                <div class="color_picker black selected"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>


</body>
</html>
